<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de eventos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  

    <!-- CSS only -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script async>
        let activeMenu = false; function ativarMenuMobile() {
            if (activeMenu == true) {
                $('.mobile-menu').css({ 'left': '-100%' })
                activeMenu = false;
            } else {
                $('.mobile-menu').css({ 'left': '0px' })
                activeMenu = true;
            }
        }
    </script>

    <style>
        html, body{
            position: absolute;
            padding: 0px;
            margin: 0px;

            width: 100vw;
            max-width: 100vw ;

            height: 100vh;

            font-family: 'Exo 2';
        }
        main{
            width: 100%;
            height: 100%;

            background-color: #003b76;
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0px; 
            padding: 0px;
        }
        main .opcoes { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


            width: 750px;
            height: auto;
            padding: 75px;

            border-radius: 50px;
            box-shadow: 5px 15px 15px rgba(0,0,0,0.2);

            background-color: #fff;
        }

        main .opcoes { 
            text-transform: uppercase;
        }

        main .opcoes .box-options{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        main .opcoes .box-options .opcao { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 200px;
            height: 200px;

            margin: auto 20px;

            font-weight: bold;

            border-radius: 20px; 
            border: 5px solid #003b76;

            transition: 0.5s all;
            -webkit-transition: 0.5s all;
        }

        main .opcoes .box-options .opcao:hover{
            background-color: rgba(6,42,101,0.1);
            transition: 0.5s all;
            -webkit-transition: 0.5s all;
            cursor: pointer;
        }

        main .opcoes .box-options .opcao img{
            max-width: 75px;
        }

        @media (max-width: 860px){
            html, body{
                height: auto;
                overflow-x: hidden;
            }
            main .opcoes { 
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;


                width: 75%;
                height: auto;
                margin-top: 30px;
                padding: 75px 0px;
            
                border-radius: 50px;
                box-shadow: 5px 15px 15px rgba(0,0,0,0.2);

                background-color: #fff;
            }


            main .opcoes .box-options{
                flex-direction: column;
                justify-content: space-between;
                
            }

            main .opcoes .box-options .opcao{
                margin: 10px auto;
            }
        }
        
    </style>
</head>
<body>
    
    <header id="main-header">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-3" style="justify-content: center; text-align: center;">
                    <img src="./assets/logo-transparent.png" class="logo" alt="logomarca rio ben proteção veicular">
                </div>
                <div class="col-md-6">
                  <div class=desktop-menu>
                    <nav>
                        <ul>
                          <ul>
                            <a href="/">
                              <li>Voltar ao menu</li>
                            </a>
                            <a href=https://rioben.org.br/>
                              <li>Voltar para o site da RioBen</li>
                            </a>
                          </ul>
                        </ul>
                    </nav>
                </div>
                </div>
                
                <button class="btn menu-mobile" onclick=ativarMenuMobile()>
                  <i data-feather=menu style=color:#fff></i>
                </button>
    
                <div class=mobile-menu>
                    <nav>
                        <ul>
                          <a href="/">
                            <li>Voltar ao menu</li>
                          </a>
                          <a href=https://rioben.org.br/>
                            <li>Voltar para o site da RioBen</li>
                          </a>
                        </ul>
                    </nav>
                </div>
                
                <div class="col-md-3 justify-content-center">
                  <div class="phones">
                      <div style="font-size: 11px; text-align: center;">Assistência 24 horas</div>
                      <div class="numbers">
                          <div><a href="https://api.whatsapp.com/send?phone=552130900860&text=Ol%C3%A1!%20Vim%20pelo%20e%20gostaria%20de%20ajuda." style="color: #e58e26;"><i data-feather="message-circle" style=color:#128c7e></i> (21)3090-0860</a></div>
                          <div><a href="https://api.whatsapp.com/send?phone=5521998598678&text=Ol%C3%A1!%20Vim%20pelo%20e%20gostaria%20de%20ajuda." style="color: #e58e26;"><i data-feather="message-circle" style=color:#128c7e></i> (21)9 9859-8678</a></div></div>     
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="opcoes">
            <img src="./assets/logo.png" alt="logo RioBen " width="250px">

            <h2 style="text-align: center;">Faça a entrada do seu evento online</h2>

            <div class="box-options">
                <div class="opcao" onclick="window.open('./roubo-ou-furto', '_self')">
                    <img src="./assets/roubo-furto.png" alt="Roubo ou furto" />
                    <h6>Roubo ou Furto</h6>
                </div>

                
                <div class="opcao" onclick="window.open('./entrada-de-colisao', '_self')">
                    <img src="./assets/colisao.png" alt="Colisão" />
                    <h6 style="text-align: center;">Colisão, fenômenos da natureza e incêndio</h6>
                </div>

                <div class="opcao"  onclick="window.open('./entrada-de-terceiro', '_self')">
                    <img src="./assets/terceiro.png" alt="Terceiro" />
                    <h6>Terceiro</h6>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
