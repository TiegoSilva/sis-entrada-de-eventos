<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de eventos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        html, body{
            position: absolute;
            padding: 0px;
            margin: 0px;

            width: 100vw;
            max-width: 100vw ;

            height: 100vh;

            font-family: 'Exo 2';
        }
        main{
            width: 100%;
            height: 100%;

            background-color: #003b76;
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        main .opcoes { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


            width: 750px;
            height: auto;
            padding: 75px;

            border-radius: 50px;
            box-shadow: 5px 15px 15px rgba(0,0,0,0.2);

            background-color: #fff;
        }

        main .opcoes { 
            text-transform: uppercase;
        }

        main .opcoes .box-options{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        main .opcoes .box-options .opcao { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 200px;
            height: 200px;

            margin: auto 20px;

            font-weight: bold;

            border-radius: 20px; 
            border: 5px solid #003b76;

            transition: 0.5s all;
            -webkit-transition: 0.5s all;
        }

        main .opcoes .box-options .opcao:hover{
            background-color: rgba(6,42,101,0.1);
            transition: 0.5s all;
            -webkit-transition: 0.5s all;
            cursor: pointer;
        }

        @media (max-width: 860px){
            html, body{
                height: auto;
                overflow-x: hidden;
            }
            main .opcoes { 
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;


                width: 75%;
                height: auto;
                margin-top: 30px;
                padding: 75px 0px;
            
                border-radius: 50px;
                box-shadow: 5px 15px 15px rgba(0,0,0,0.2);

                background-color: #fff;
            }


            main .opcoes .box-options{
                flex-direction: column;
                justify-content: space-between;
                
            }

            main .opcoes .box-options .opcao{
                margin: 10px auto;
            }
        }
        
    </style>
</head>
<body>
    
    <main>
        <div class="opcoes">
            <img src="./assets/logo.png" alt="logo RioBen " width="250px">

            <h2 style="text-align: center;">Faça a entrada do seu evento online</h2>

            <div class="box-options">
                <div class="opcao" onclick="window.open('./roubo-ou-furto', '_self')">
                    <img src="./assets/roubo-furto.png" alt="Roubo ou furto">
                    <h4>Roubo ou Furto</h4>
                </div>

                
                <div class="opcao" onclick="window.open('./entrada-de-colisao', '_self')">
                    <img src="./assets/colisao.png" alt="Colisão">
                    <h4>Colisão</h4>
                </div>

                <div class="opcao"  onclick="window.open('./entrada-de-terceiro', '_self')">
                    <img src="./assets/terceiro.png" alt="Terceiro">
                    <h4>Terceiro</h4>
                </div>
            </div>

            
        </div>
    </main>


</body>
</html>
