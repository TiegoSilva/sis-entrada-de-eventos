<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RioBen Proteção Veicular</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="float: right;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>

    <style>
      .container.main{
        background-color: #ecf0f1;
        box-shadow: 5px 5px 5px rgba(0,0,0,0.1);
        margin-top: 20px;
        margin-bottom: 30px;
        padding: 30px 30px;
        border-radius: 20px;
      }
    </style>
    <main>
      <div class="container main">
        <div class="container">
            <div class="row">
                <h2 style="text-align: center;">Entrada de eventos</h2>
            </div>
        </div>

        <style>
          .separator{
            margin: 30px auto;
          }
          .separator .row hr{
            border: 1px dashed #ecf0f1;
          }
          .row.subtitulo{
            margin-top: 50px;
          }
        </style>
        <div class="container separator">
          <div class="row">
            <hr />
          </div>
        </div>
        <div class="container">
            <form action="/uploadfiles" method="post" enctype="multipart/form-data">
                <div class="row subtitulo">
                  <div class="col-12">
                    <h3>Preencha com os dados do associado RioBen</h3>
                  </div>
                </div>
                <div class="row" style="margin-top: 16px;">
                    <div class="col-4">
                        <label for="nome" class="form-label">Digite seu nome aqui</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="col-4">
                        <label for="cpf" class="form-label">Digite seu CPF abaixo</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF ">
                    </div>
                    <div class="col-4">
                      <label for="comprovante_residencia" class="form-label">Comprovante de residencia</label>
                      <input type="file" name="comprovante_residencia" class="form-control"  id="comprovante_residencia"/>
                    </div>
                </div>
                <div class="row" style="margin-top: 16px;">
                  <div class="col-6">
                    <label for="id_cnh" class="form-label">Cópia da CNH ou da Identidade</label>
                    <input type="file" name="id_cnh" class="form-control" id="id_cnh"/>
                  </div>
                </div>


                <!-- DADOS DO CONDUTOR -->
                <div class="row subtitulo">
                  <div class="col-12">
                    <h3>Preencha com os dados do condutor</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label for="cnh_condutor" class="form-label">Cópia da CNH do condutor</label>
                    <input type="file" name="cnh_condutor" class="form-control" id="cnh_condutor" />
                  </div>
                  <div class="col-6">
                    <label for="comprovante_residencia_condutor" class="form-label">Comprovante de residência do condutor</label>
                    <input type="file" name="comprovante_residencia_condutor" class="form-control" id="comprovante_residencia_condutor" />
                  </div>
                </div>


                <!-- DADOS DO VEÍCULO -->
                <div class="row subtitulo">
                  <div class="col-12">
                    <h3>Documentos do veículo</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label for="crv_carro" class="form-label">Cópia do CRV do veículo</label>
                    <input type="file" name="crv_carro" class="form-control" id="crv_carro"/>
                  </div>
                  <div class="col-6">
                    <label for="homologacao_kitgas" class="form-label">Cópia do documento de homologação</label>
                    <input type="file" name="homologacao_kitgas" class="form-control" id="homologacao_kitgas"/>
                  </div>
                </div>


                <!-- DADOS DA OCORRENCIA -->
                <div class="row subtitulo">
                  <div class="col-12">
                    <h3>Documentos do registro de ocorrência</h3>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <label for="registro_ocorrencia" class="form-label">Cópia do Registro de ocorrência</label>
                    <input type="file" name="registro_ocorrencia" class="form-control" id="registro_ocorrencia"/>
                  </div>
                </div>

                <div class="row" style="margin-top: 16px;">
                    <div class="col-12">
                        <input type="submit" value="Enviar" class="btn btn-lg btn-primary" />
                    </div>
                </div>
            </form>
        </div>
      </div>
    </main>
    
</body>
</html>
